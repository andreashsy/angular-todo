<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>My ToDo App</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="content">
  <div
  fxFlexFill
  fxLayout="row wrap"
  fxLayout.xs="column wrap"
  fxLayout.sm="column wrap"
  fxLayoutGap="15px grid">

    <app-todo-form (onSubmitForm)="updateForm($event)"></app-todo-form>

    <app-todo-list [todoValues]="todoValues"></app-todo-list>
  </div>
</div>
