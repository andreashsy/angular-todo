<mat-card>
  <mat-card-header>
    <h1>Todo List Card</h1>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="todoValues.length == 0">
      <span>You have no tasks</span>
    </div>
    <ul>
      <li *ngFor="let t of todoValues">{{t.task}} - {{t.dueDate | date:"dd/MM/yyyy"}} - {{t.priority}}</li>
    </ul>
  </mat-card-content>

</mat-card>
